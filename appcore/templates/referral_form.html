{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Referral Infomation</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<form method="post">

    <!-- /#page-wrapper -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Update
                </div>
                <div class="panel-body">
                    <div class="col-lg-12">
                            <div class="form-group">
                                <label style="margin-right: 20px">Active: </label>
                                <input name="active" type="checkbox"
                                       {% if data.referral['is_active']==1%}
                                checked
                                {% endif %}
                                value="{{ data.referral['is_active'] }}" >

                            </div>
                        </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label style="margin-right: 20px">Campaign:</label>
                            <select class="form-control" required="required" name="referral_campaign">
                                {% for item in data['campaigns'] %}
                                <option value="{{item['id']}}"
                                        {%if item[
                                'id']==data['referral']['campaign_id'] %}selected{%endif%}>
                                {{item['campaign_name']}}
                                </option>
                                {% endfor %}
                            </select>

                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label style="margin-right: 20px">Code: </label>
                            <input class="form-control" name="referral_code"
                                   placeholder="Referral Code" required value="{{data['referral']['code']}}">

                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label style="margin-right: 20px">User Id: </label>
                            <input class="form-control" name="referral_userid"
                                   placeholder="User Id" required value="{{data['referral']['user_id']}}">

                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label style="margin-right: 20px">Phone: </label>
                            <input class="form-control" name="referral_phone"
                                   placeholder="Phone Number" required type="tel"
                                   value="{{data['referral']['phone']}}">

                        </div>
                    </div>
                </div>

            </div>
            <!-- /.row -->
        </div>

        <div class="col-lg-12" style="text-align: center; margin-bottom: 100px">
            <button type="submit" class="btn btn-primary">Update Referral</button>
            <button type="reset" class="btn btn-warning">Reset Form</button>
        </div>


    </div>
</form>
</div>
<script>
    function checkboxgroup() {
        var selectedGroups = new Array();
        $("input[name='ad_type']:checked").each(function () {
            selectedGroups.push($(this).val());
        });
        $("#ad_type_hidden").val(selectedGroups)

    }
</script>
{%endblock%}
