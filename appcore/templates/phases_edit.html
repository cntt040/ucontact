{% extends "base.html" %}
{% block title %}Reasons{% endblock %}
{% block content %}

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Update Phase For Campaign</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<form method="post">

    <!-- /#page-wrapper -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">

                <div class="panel-body">

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label style="margin-right: 20px">Campaign: </label>
                            <select name="campaign" required class="form-control">
                                {%for item in data.campaigns%}
                                <option value="{{item.campaign_id}}" {%if item.campaign_id==data.phase.campaign %} selected {%endif%}>
                                    {{item.campaign_name}}
                                </option>
                                {%endfor%}
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label style="margin-right: 20px">Name: </label>
                            <input class="form-control" name="name" placeholder="Phase Name" required value="{{data.phase.name}}">
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <label>Start At:</label>
                        <input class="form-control" name="start_at" type="datetime-local" required value="{{data.phase.start_at}}">
                    </div>
                    <div class="col-lg-6">
                        <label>End At:</label>
                        <input class="form-control" name="end_at" required type="datetime-local" value="{{data.phase.end_at}}">
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group">
                            <label style="margin-right: 20px; margin-top: 15px">Active: </label>
                            <input  name="active" type="checkbox" {%if data.phase.is_active%}checked{%endif%}>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="col-lg-12" style="text-align: center; margin-bottom: 100px">
            <button type="submit" class="btn btn-primary">Update Phase</button>
            <button type="reset" class="btn btn-warning">Reset</button>
        </div>


    </div>
</form>

{% endblock %}
