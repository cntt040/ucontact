{% extends "base.html" %}
{% block title %}Reasons{% endblock %}
{% block content %}

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Send Push To All User</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->


    <!-- /#page-wrapper -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">

            <div class="panel-body">

                <div class="col-lg-6">
                    <div class="form-group">
                        <label style="margin-right: 20px">Type: </label>
                        <input class="form-control" name="push_type" id="push_type"
                               placeholder="active_referral" required value="active_referral">

                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label style="margin-right: 20px">Ui-type: </label>
                        <input class="form-control" name="push_ui_type" id="push_ui_type"
                               placeholder="activity" required value="activity">

                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="form-group">
                        <label>Message</label>
                        <textarea class="form-control" rows="3" name="push_message" id="push_message"></textarea>
                    </div>
                </div>
                <br>

                <div class="col-lg-12" style="text-align: center; margin-bottom: 100px">
                    <button onclick="sendpush()" class="btn btn-primary">Send Push</button>
                    <button type="reset" class="btn btn-warning">Reset</button>
                </div>
            </div>

        </div>
    </div>


</div>
<script>
    function sendpush(){
        alert("ok");
    }
</script>

{% endblock %}
